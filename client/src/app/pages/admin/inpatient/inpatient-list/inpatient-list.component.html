<h3>Pacientes</h3>
<hr>

<table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">RG</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inpatient of inpatients">
        <td scope="row">{{inpatient.id}}</td>
        <td>{{inpatient.name}}</td>
        <td>{{inpatient.rg}}</td>
        <td>
          <div class="dropdown">
              <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ações
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" routerLink="/admin/pacientes/editar/{{inpatient.id}}"><i class="fas fa-edit"></i> Editar</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="remove(inpatient)"><i class="far fa-trash-alt"></i> Remover</a>
              </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="javascript:void(0)" routerLink="/admin/pacientes/cadastrar" class="btn btn-danger btn-lg"><i class="fas fa-plus"></i> Novo</a>
  <a routerLink="/admin/home" class="btn btn-outline-secondary btn-lg ml-2"><span class="fas fa-arrow-left"></span> Voltar</a>
