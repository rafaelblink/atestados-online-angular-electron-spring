<h3>Médicos</h3>
<hr>

<table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">CRM</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <th scope="row">{{doctor.id}}</th>
        <td>{{doctor.name}}</td>
        <td>{{doctor.crm}}</td>
        <td>
          <div class="dropdown">
              <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ações
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" routerLink="/admin/medicos/editar/{{doctor.id}}"><i class="fas fa-edit"></i> Editar</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="remove(doctor)"><i class="far fa-trash-alt"></i> Remover</a>
              </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/admin/medicos/cadastrar" class="btn btn-danger btn-lg"><i class="fas fa-plus"></i> Novo</a>
  <a routerLink="/admin/home" class="btn btn-outline-secondary btn-lg ml-2"><i class="fas fa-arrow-left"></i> Voltar</a>
