<h3>Atestados</h3>
<hr>

<table class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">CID</th>
        <th scope="col">Médico</th>
        <th scope="col">Paciente</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sicknote of sicknotes">
        <th scope="row">{{sicknote.id}}</th>
        <td>{{sicknote.date}}</td>
        <td>{{sicknote?.cid}}</td>
        <td>{{sicknote.doctor?.name}}</td>
        <td>{{sicknote.inpatient?.name}}</td>
        <td>
          <div class="dropdown">
              <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ações
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" routerLink="/admin/atestados/editar/{{sicknote.id}}"><i class="fas fa-edit"></i> Editar</a>
                <a class="dropdown-item" target="_blank" routerLink="/admin/atestados/imprimir/{{sicknote.id}}"><i class="fa fa-print"></i> Imprimir</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="remove(sicknote)"><i class="far fa-trash-alt"></i> Remover</a>
              </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="javascript:void(0)" routerLink="/admin/atestados/cadastrar" class="btn btn-danger btn-lg"><i class="fas fa-plus"></i> Novo</a>
  <a routerLink="/admin/home" class="btn btn-outline-secondary btn-lg ml-2"><span class="fas fa-arrow-left"></span> Voltar</a>
